<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/购物车.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/tabdata.js"></script>
    <script src="../js/购物车.js"></script>
</head>
<body>
    <div id="hrl">
        <!-- 顶部标签 -->
        <div class="top-nav">
                <div class="top-nav-left"><a href="../index.html">三星网上商城</a></div>
                <div class="top-nav-right"><a href="#">三星官网</a><i><img src="../img/fenxiang.png" alt=""></i></div>
        </div>
        <!-- 顶部选项卡标签 -->
        <div class="top-tab">
                <div class="nav-tab">
                </div>
                <div class="tab-cont clearfix">
                </div>
                <h1 class="top-logo">
                    <a href="#"><img src="../img/logo.png" alt=""></a>
                </h1>
                <div class="top-tab-right">
                    <a href="#">
                        <img src="../img/phone.png" alt="">
                        <span> 400 071 8899</span>
                    </a>
                    <a href="#">
                        <img src="../img/server.png" alt="">
                        <span>在线客服</span>
                    </a>
                    <a href="../html/register01.html">
                        <img src="../img/login.png" alt="">
                        <span>登录</span>
                    </a>
                    <a href="#" onclick="window.location.reload();"><span class="zhuxiao">注销</span></a>
                    <a href="#"><img src="../img/suosou.png" alt=""></a>
                    <a href="#"><img src="../img/shoppingcat.png" alt=""></a>
                </div>
        </div>
        <!-- 内容头部选项 -->
        <div class="shopcar-top">
            <ul class="shopvar-top-list clearfix">
                <li class="li-active">
                    <i class="i-active">1</i>
                    <a href="#">查看购物车</a>
                </li>
                <li>
                    <i>2</i>
                    <a href="#">确认订单信息</a>
                </li>
                <li>
                    <i>3</i>
                    <a href="#">提交并付款</a>
                </li>
            </ul>
        </div>
        <!-- 内容body -->
        <div class="shopbody">
            <!-- 头部 -->
            <div class="shopbody-nav">
                <span>购物车</span>
            </div>
            <!-- 中间 -->
            <div class="shopbody-cont clearfix">
                <div class="allbtn">
                    <input class="btns" type="checkbox"><label for="">全选</label>
                </div>
                <div class="goodsShow">
                    <span>商品</span>
                </div>
                <div class="price">
                    <span>单价</span>
                </div>
                <div class="integral">
                    <span>可获得积分</span>
                </div>
                <div class="goodsNum">
                    <span>数量</span>
                </div>
                <div class="allMoney">
                    <span>金额</span>
                </div>
            </div>

            <div class="shop-body-goods">
                <div class="likeGoods clearfix">
                    <div class="btngood">
                        <input class="checkA" type="checkbox">
                    </div>
                    <div class="likeshow">
                        <div class="imgbox1">
                            <img src="https://res.samsungeshop.com.cn/resources/2019/7/29/156440141038342_293X293.png" style="width: 80px;height: 80px;">
                        </div>
                        <span>手机壳、白色</span>
                    </div>
                    <div class="unitPrice">
                        <span>￥268.00</span>
                    </div>
                    <div class="integoods">
                        <span>268</span>
                    </div>
                    <div class="strNumer">
                        <input class="btnNum" type="number">
                    </div>
                    <div class="allprice">
                        <span>￥268.00</span>
                    </div>
                </div>
            </div>
            <!-- 底部 -->
            <div class="shopbody-foot">
                <div class="footer">
                    <label for="">全场免运费，下单后1~2天内发货（预售等特殊情况除外）</label>
                    <div class="footer-right1">
                        <span>总计：</span><span>￥268</span>
                    </div>
                    <div class="footer-right2">
                        <span>积分：</span><span>266</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
