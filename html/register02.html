<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面02</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register02.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/register02.js"></script>
</head>
<body>
    <div id="box">
        <div class="main clearfix">
            <div class="main-left">
                <h1>三星账户</h1>
                <div class="main-left-user">创建三星帐户</div><br>
                <a class="main-server" href="#">探索更多三星服务 ></a>
            </div>
            <div class="main-right">
                <p>点击以下链接并仔细阅读条款。继续使用即表示您确认已阅读并同意以下条款。</p>
                <fieldset>
                    <div>
                        <input  id="conditionA" name="hobby" type="checkbox"> <a href="#">条款和条件</a>以及<a href="#">特殊条款</a>
                    </div>
                    <div>
                        <input  id="conditionB"  name="hobby" type="checkbox"><a href="#">三星隐私权政策</a>
                    </div>
                    <div>
                        <input  id="conditionC"  name="hobby" type="checkbox"><a href="#">个人隐秘信息收集使用说明(核心功能)</a>
                    </div>
                    <div>
                        <input id="conditionD"  name="hobby" type="checkbox"><a href="#">其他特殊情形</a>
                    </div>
                    <!-- <div class="line"></div> -->
                    <div class="allcondition">
                        <input id="allbtns" type="checkbox"><a href="#">我同意所有的条款</a>
                    </div>
                    <div class="truebox">
                        <button class="truebtn" onclick="window.location.reload();">同意</button>
                    </div>
                    <div class="flasebox">
                        <button class="flasebtn">拒绝</button>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
