<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三星注册页面01</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register01.css">
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/register01.js"></script>
</head>
<body>
    <div id="registerbox">
        <div class="registernav">
            <a href="#"><img class="logo" src="../img/logo.png" alt=""></a>
            <div class="registernav-right">
            <a href="#">
                <i><img src="../img/phone.png" alt=""></i>
                400 071 8899
            </a>
            <a href="#">
                <i><img src="../img/server.png" alt=""></i>
                <span>在线客服</span>
            </a>
            </div>
        </div>
        <div class="registerbody">
            <div class="cont-title">
                <p>欢迎登录三星网上商城</p>

            </div>
           <div class="registerbody-right">
                <h2>请选择登录方式</h2>
                <div class="loginimg"></div>
                <p class="account-number">
                <ul class="loginimg clearfix">
                    <li><img src="../img/right-wechat.png" alt=""></li>
                    <li><img src="../img/right-alipay.png" alt=""></li>
                    <li><a href="登录页面.html"><img src="../img/right-estore.png" alt=""></a></li>
                    <li><img src="../img/right-message.png" alt=""></li>
                </ul>
                </p>
                <p class="text1"><span></span>还没有三星账号<span></span></p>
                <button class="btn">立即注册</button><br>
                <a class="classa" href="#">获得更多的帮助</a>
                <p class="last-text">使用微信、支付宝、短信登录,<br>
                绑定三星会员账号后才可享受积分等福利</p>
           </div>
        </div>
        <div class="registerfoot">
            <p>© 1995-2019 三星（中国）投资有限公司 版权所有</p>
            <p>三星（中国）投资有限公司授权北京鹏泰宝尊电子商务有限公司运营三星网上商城并销售产品</p>
        </div>
