<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/登录页面.css">
</head>
<body>
    <div id="hrl">
        <div class="hrl-login">
            <div class="personLogin">
                <h2>三星账户</h2>
                <button class="btnclear"></button>
                <fieldset>
                    <div class="box1">
                        <label for="userphone">电子邮件或手机号码</label><input id="userphone" class="userphone" type="text">
                    </div>
                    <div class="box2">
                        <label for="psw">密码</label><input id="psw" class="psw" type="password">                    
                    </div>
                    <div class="box3">
                        <input type="checkbox"><label for="check">记住我的id</label>                    
                    </div>
                    <div class="box4">
                        <span class="radnum"></span> <button class="btnChange"></button>                
                    </div>
                    <div>
                        <label for="ancode">安全代码</label><input id="ancode" class="ancode" type="text">
                    </div>
                    <!-- <div class="img">
                        <img src="https://account.samsung.cn/images/mobile/layout/912x547b.jpg" alt="">
                    </div> -->
                    <button class="btnLogin">登录</button>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
